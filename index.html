<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Links Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="profile">
            <img src="profile.jpg" alt="Profile Picture" class="profile-pic">
            <h1>Your Name</h1>
            <p>Short Bio about you</p>
        </div>

        <div class="links">
            <a href="https://example1.com" target="_blank" class="link-button">Example Link 1</a>
            <a href="https://example2.com" target="_blank" class="link-button">Example Link 2</a>
            <a href="https://example3.com" target="_blank" class="link-button">Example Link 3</a>
            <a href="https://example4.com" target="_blank" class="link-button">Example Link 4</a>
        </div>
    </div>
</body>
</html>
